<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
</head>
<body>
<div id="app">
  <header class="head clearfix">
    <h1 class="title">2048</h1>
    <div class="score-wrapper">
      <div class="score">
        <h3 class="title">score</h3>
        <p class="content">99999</p>
      </div>
      <div class="best">
        <h3 class="title">best</h3>
        <p class="content">99999</p>
      </div>
    </div>
  </header>
  <section class="introduction clearfix">
    <p class="text">组合数字最终达到2048!!!</p>
    <a class="new-game" href="javascript:;">新游戏</a>
  </section>
  <section class="game">
    <!-- 背景区域 -->
    <div class="container-bg">
      <div class="row clearfix">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
      <div class="row clearfix">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
      <div class="row clearfix">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
      <div class="row clearfix">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
    </div>
    <!-- 游戏格子区域 -->
    <div class="game-box">
      <!--<div class='game-item c4'>4</div>-->
    </div>
  </section>
</div>
</body>
</html>
